    <!-- Structured Data - FAQPage -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "Do you work with any product category?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "We focus where we can add most value: fashion accessories, leather goods, jewelry, textiles, home goods, and personal care. Categories where artisanship matters and regulatory barriers are manageable. If you make electronics or food products, we are not your team yet."
          }
        },
        {
          "@type": "Question",
          "name": "Do I need to be legally registered in the EU?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "No. We handle all EU compliance, registration, and legal requirements. You operate from wherever you operate now."
          }
        },
        {
          "@type": "Question",
          "name": "What if my English is not perfect?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Not a problem. We work in multiple languages and handle all European communication. Language is never a barrier."
          }
        },
        {
          "@type": "Question",
          "name": "How do you decide which brands to partner with?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "We are selective. Your products need to be genuinely exceptional and have a compelling story. We would rather serve fewer brands excellently than spread ourselves thin."
          }
        },
        {
          "@type": "Question",
          "name": "Do you require exclusivity?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Only for the territories where we are actively working. You keep all other regions and can sell direct-to-consumer everywhere. We only ask for exclusivity where we are investing resources to build your presence."
          }
        },
        {
          "@type": "Question",
          "name": "How fast can we start?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "If your products are ready and you have clear photos and information, we can move incredibly fast. First conversations to first European marketplace listing can happen in 2-3 weeks."
          }
        }
      ]
    }
    </script>
